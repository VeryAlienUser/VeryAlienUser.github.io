<body>
	
	<h1>Gravitational lensing game</h1>
	
	<modifierPanel>
		<select onchange="changeImage(this.value)" id="dropDownImage">
			<option selected disabled hidden value="None">Change image</option>
			<option value="Demo-circle">Demo circle</option>
			<option value="JWST01">JWST image 1</option>
			<option value="JWST02">JWST image 2</option>
			<option value="JWST03">JWST image 3</option>
			<!-- <option value="Upload">Upload a photo</option> -->
		</select>
		
		<!-- <select onchange="changeLevel(this.value)" id="dropDownLevel" style="display: none;"> -->
			<!-- <option selected disabled hidden value="None">Choose difficulty level</option> -->
			<!-- <option value="Level01">Level 1</option> -->
			<!-- <option value="Level02">Level 2</option> -->
			<!-- <option value="Level03">Level 3</option> -->
			<!-- <option value="Level04">Level 4</option> -->
		<!-- </select> -->
		
		<button onclick="playGame()">Play</button>
		<button onclick="demoGame()">Demo</button>
	</modifierPanel>
	
	<imgPanel>	
		<imgContainer id="guessContainer">
			<h2 id="guessLabel">Source</h2>
			<canvas id="guess"></canvas>
		</imgContainer><!--
		--><imgContainer>
			<h2 id="targetLabel">Target</h2>
			<canvas id="target"></canvas>
		</imgContainer>
		
	</imgPanel>
	
	<paramPanel>
	
		<input type="range" id="x0Range" min="0" max="1000" value="500" step="10" class="slider" oninput="updateParam(this)">
		<label for="x0" style="display: inline-block; width:20px;">x<sub>0</sub>:</label>
		<input type="text" id="x0" name="x0" value="500" onkeydown="checkEnter(this,event)"></br>
		
		<input type="range" id="y0Range" min="0" max="1000" value="350" step="10" class="slider" oninput="updateParam(this)">
		<label for="y0" style="display: inline-block; width:20px;">y<sub>0</sub>:</label>
		<input type="text" id="y0" name="y0" value="350" onkeydown="checkEnter(this,event)"></br>
		
		<input type="range" id="aRange" min="0" max="500" value="200" step="5" class="slider" oninput="updateParam(this)">
		<label for="a" style="display: inline-block; width:20px;">R<sub>E</sub>:</label>
		<input type="text" id="a" name="a" value="200" onkeydown="checkEnter(this,event)"></br>
		
		<input type="range" id="qRange" min="0" max="1" value="0.5" step="0.01" class="slider" oninput="updateParam(this)">
		<label for="q" style="display: inline-block; width:20px;">q:</label>
		<input type="text" id="q" name="q" value="0.5" onkeydown="checkEnter(this,event)"></br>
		
		<input type="range" id="gammaRange" min="0" max="180" value="0" step="5" class="slider" oninput="updateParam(this)">
		<label for="gamma" style="display: inline-block; width:20px;">&#952;:</label>
		<input type="text" id="gamma" name="gamma" value="0" onkeydown="checkEnter(this,event)"></br></br>
		
		<input type="checkbox" id="ellipseCheckbox" checked></input>
		<label for="ellipseCheckbox" style="margin-right:30px;">Show ellipse</label>
		<button onclick="lensGuess()">Lens</button>
		<button onclick="unLens()">Un-lens</button>
		<button id="revealButton" onclick="reveal()" style="margin-right:10px; width: 85px;">Reveal</button>
	
	</paramPanel>
	
	<scorePanel>
	
		<scores id="scores">
			<p><txt id="lensCurrent">Previous</txt> lens: <txt id="thisLensScore">–</txt></p>
			<p>Lenses modelled: <txt id="numLenses">0</txt></p>
			<p>Total score: <txt id="totalScore">–</txt></p>
			<p>Average score: <txt id="avgScore">–</txt></p>
		</scores>
		
		<input type="checkbox" id="scoreCheckbox" checked></input>
		<label for="scoreCheckbox" style="margin-right:30px;">Show score</label>
	
	</scorePanel>
	
	<img id="sourceIMG" style="display: none;" src="JWST01.png"></img>
	<canvas id="dataCanvas" style="display: none;"></canvas>
	
</body>
